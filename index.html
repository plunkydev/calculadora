<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Plunky</title>
</head>

<body>
    <div class="main-continer">
        <div class="pantallaStyle" id="pantalla">000000000</div>
        <div class="centro">
            <div onclick="borrarUno()" class="teclas" id="ce">CE</div>
            <div onclick="borrarTodo()" class="teclas" id="c">C</div>
            <div onclick="getEntries('%')" class="teclas" id="porcentaje">%</div>
            <div onclick="getEntries('/')" class="teclas" id="divicion">/</div>
            <div onclick="getEntries(7)" class="teclas" id="siete">7</div>
            <div onclick="getEntries(8)" class="teclas" id="ocho">8</div>
            <div onclick="getEntries(9)" class="teclas" id="nueve">9</div>
            <div onclick="getEntries('+')" class="teclas" id="mas">+</div>
            <div onclick="getEntries(4)" class="teclas" id="cuatro">4</div>
            <div onclick="getEntries(5)" class="teclas" id="cinco">5</div>
            <div onclick="getEntries(6)" class="teclas" id="seis">6</div>
            <div onclick="getEntries('-')" class="teclas" id="menos">-</div>
            <div onclick="getEntries(1)" class="teclas" id="uno">1</div>
            <div onclick="getEntries(2)" class="teclas" id="dos">2</div>
            <div onclick="getEntries(3)" class="teclas" id="tres">3</div>
            <div onclick="getEntries('*')" class="teclas" id="por">*</div>
        </div>
        <div class="pie-teclas">
            <div onclick="getEntries(0)" class="teclas" id="cero">0</div>
            <div onclick="getEntries(',')" class="teclas" id="coma">,</div>
            <div class="teclaIgual" id="igual">=</div>
        </div>
        <div class="footer">PlunkyDev &#169 2023</div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
