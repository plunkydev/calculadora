<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Plunky</title>
</head>

<body>
    <div class="main-continer">
        <div class="pantallaStyle" id="pantalla">000000000</div>
        <div class="centro">
            <div onclick="borrarUno()" class="teclas" id="ce">CE</div>
            <div onclick="borrarTodo()" class="teclas" id="c">C</div>
            <div onclick="getEntries('%')" class="teclas" >%</div>
            <div onclick="getEntries('/')" class="teclas" >/</div>
            <div onclick="getEntries('7')" class="teclas" >7</div>
            <div onclick="getEntries('8')" class="teclas" >8</div>
            <div onclick="getEntries('9')" class="teclas" >9</div>
            <div onclick="getEntries('+')" class="teclas" >+</div>
            <div onclick="getEntries('4')" class="teclas" >4</div>
            <div onclick="getEntries('5')" class="teclas" >5</div>
            <div onclick="getEntries('6')" class="teclas" >6</div>
            <div onclick="getEntries('-')" class="teclas" >-</div>
            <div onclick="getEntries('1')" class="teclas" >1</div>
            <div onclick="getEntries('2')" class="teclas" >2</div>
            <div onclick="getEntries('3')" class="teclas" >3</div>
            <div onclick="getEntries('*')" class="teclas" >*</div>
        </div>
        <div class="pie-teclas">
            <div onclick="getEntries('0')" class="teclas" >0</div>
            <div onclick="getEntries('.')" class="teclas" >,</div>
            <div onclick="total()" class="teclaIgual" >=</div>
        </div>
        <div class="footer"><a href="https://github.com/plunkydev">PlunkyDev &#169 2023</a></div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
