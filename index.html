<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora Plunky</title>
</head>

<body>
    <div class="main-continer">
        <div class="pantallaStyle" id="pantalla">000000000</div>
        <div class="centro">
            <div class="teclas" id="ce">CE</div>
            <div class="teclas" id="c">C</div>
            <div class="teclas" id="porcesntaje">%</div>
            <div class="teclas" id="divicion">/</div>
            <div class="teclas" id="siete">7</div>
            <div class="teclas" id="ocho">8</div>
            <div class="teclas" id="nueve">9</div>
            <div class="teclas" id="mas">+</div>
            <div class="teclas" id="4">4</div>
            <div class="teclas" id="cinco">5</div>
            <div class="teclas" id="seis">6</div>
            <div class="teclas" id="menos">-</div>
            <div class="teclas" id="uno">1</div>
            <div class="teclas" id="dos">2</div>
            <div class="teclas" id="tres">3</div>
            <div class="teclas" id="cuatro">*</div>
        </div>
        <div class="pie-teclas">
            <div class="teclas" id="cero">0</div>
            <div class="teclas" id="coma">,</div>
            <div class="teclaIgual" id="igual">=</div>
        </div>
        <div class="footer">PlunkyDev &#169 2023</div>
    </div>
</body>

</html>
